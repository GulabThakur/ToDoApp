<div flex layout="row" layout-align="space-around"
	layout-padding="layout-padding" ng-cloak="ng-cloak"> <md-card
	flex-xs="100" flex="40" style=" max-height:700px"> <md-card-content>

<form name="userForm">
	<h1 class="sfYUmb" id="headingText"
		jsname="z6sL2b"><b>LOG IN</b></h1>

	<center>
		<font color="red"><p ng-bind="error" ng-disable></p></font>
	</center>

	<md-input-container class="md-block"> <label>Enter the email</label>
	<input flex-xs="90" type="email" name="email" class="form-control"
		ng-model="user.email" required>
	<div ng-messages="userForm.email.$error" role="alert">
		<div ng-message="required">This is required.</div>
	</div>
	</md-input-container>
	
	<md-input-container class="md-block"> <label>Enter the password</label>
	<input flex-xs="90" type="password" name="password" class="form-control"
		ng-model="user.password" required>
		
	<div ng-messages="userForm.password.$error">
		<div ng-message="required">This is required.</div>
	</div>
	
	</md-input-container>
	
	<md-button flex-xs="90" md-no-ink class="md-primary" ng-click="loginClick()" ng-disabled="loginform.$invalid" 
	ng-model="loginController.error"
	style="background: #233d38; width: 465px; align: center; margin-left: 3px;">Login</md-button>
	
	
		<!-- <h6 style="; margin-top:6px; margin-bottom: 6px;"> -->
		<div layout="row" layout-align="start" class="centerDivToSize" >
		<div  class="forgot-link" flex-xs="40" ng-click="redirectToForgotpassword()" flex>ForgotPassword</div>
		<div flex-xs="10" show-xs></div>
		<div  class="register" flex-xs="40" ng-click="redirectToRegister()">registration</div>
		</div>
		<!-- </h6> -->
	
     
	<button flex-xs="90" class="loginBtn loginBtn--facebook"><a style="text-decoration:none;color:white;" href="facebookLogin">Facebook Login</a>
	</button><br/>
	<button flex-xs="90" class="loginBtn loginBtn--google" ><a style="text-decoration:none;color:white;" href="googleLogin">GoogleLogin</a>
	</button>
</form>
	
</md-card-actions>
</md-card> 
</div>
