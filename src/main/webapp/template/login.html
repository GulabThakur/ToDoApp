<md-content flex layout="row" layout-align="space-around"
	layout-padding="layout-padding" ng-cloak="ng-cloak"> <md-card
	flex-gt-sm="38" flex-gt-md="40" style=" max-height:700px"> <md-card-content>

<form name="userForm">
	<h1 class="sfYUmb" id="headingText"
		jsname="z6sL2b"><b>LOG IN</b></h1>

	<center>
		<font color="red"><p ng-bind="error" ng-disable></p></font>
	</center>

	<md-input-container class="md-block"> <label>Enter the email</label>
	<input type="email" name="email" class="form-control"
		ng-model="user.email" required>
	<div ng-messages="userForm.email.$error" role="alert">
		<div ng-message="required">This is required.</div>
	</div>
	</md-input-container>
	
	<md-input-container class="md-block"> <label>Enter the password</label>
	<input type="password" name="password" class="form-control"
		ng-model="user.password" required>
		
	<div ng-messages="userForm.password.$error">
		<div ng-message="required">This is required.</div>
	</div>
	<p>
		<span id="errmsg"></span>
	</p>
	</md-input-container>
	
	<md-button md-no-ink class="md-primary" ng-click="loginClick()" ng-disabled="loginform.$invalid" 
	style="background: #233d38; width: 465px; align: center; margin-left: 3px;">Login</md-button>
	
	<div style="height: 15px; margin-bottom: 5px;">
		<h6 style="; margin-top:6px; margin-bottom: 6px;">
		<a href="#!/forgotPassword" style="color:blue; margin-left: 10px;">forgot password?</a>
		<a href="#!/registration" style="color:blue; align: right; margin-left: 250px;">registration?</a>
		</h6>
	</div>
     <h3>Social-Side </h3>
	<button class="loginBtn loginBtn--facebook"><a href="#!/facebook.html">Facebook Login</a>
	</button><br/>
	<button class="loginBtn loginBtn--google"><a href="#!/home.html">GoogleLogin</a>
	</button>
</form>
	
</md-card-actions>
</md-card> 
</md-content>
