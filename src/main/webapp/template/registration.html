
<md-content flex layout="row" layout-align="space-around"
	layout-padding="layout-padding" ng-cloak="ng-cloak"> <md-card
	flex-gt-sm="66" flex-gt-md="40" style="max-height:700px"> <md-card-content>
	
	<form name="userForm">
		<h3 style="text-align: center;">Registration Form</h3>
		<md-input-container class="md-block"> <label>User-Name</label>
		 	<input ng-pattern="/^[a-zA-Z\s]*$/" type="text" name="fName"
		class="form-control" ng-model="user.fName" required>
			<div ng-messages="userForm.fName.$error">
				<div ng-message-exp="['required','pattern']">Enter valid name.</div>
			</div>
		</md-input-container>

		<!-- <md-input-container class="md-block"> <label>Last Name</label> 
			<input ng-pattern="/^[a-zA-Z\s]*$/" type="text" name="lName"

			<div ng-messages="userForm.lName.$error">
				<div ng-message-exp="['required','pattern']">Enter valid name.</div>
			</div>
		</md-input-container>
 -->
		<md-input-container class="md-block"> <label>Email-Id</label>
			<input type="email" name="userName" class="form-control"
			ng-model="user.userName" required>
			<div ng-messages="userForm.userName.$error" role="alert">
				<div ng-message-exp="['required','pattern']">Enter valid Email.</div>
			</div>
		</md-input-container>

		<md-input-container class="md-block"> <label>Password</label>
			<input type="password" name="password" class="form-control"
			ng-model="user.password" ng-minlength="6" ng-maxlength="16" required>
			<div ng-messages="userForm.password.$error">
				<div ng-message="required">This is required.</div>
			</div>
		</md-input-container>
		
		
				<md-input-container class="md-block"> <label>Conform-password</label>
			<input type="password" name="conform" class="form-control"
			ng-model="user.conform" ng-minlength="6" ng-maxlength="16" required>
			<div ng-messages="userForm.password.$error">
				<div ng-message="required">This is required.</div>
			</div>
		</md-input-container>

		<md-button ng-disabled="!userForm.$valid" ng-click="registerUser()"
		class="md-raised md-primary"
		style="width: 465px; margin-left: 0px; background: #DB7093; color: white;">Registration</md-button>
		<br/>
	<md-button ng-disabled="!userForm.$valid"
		class="md-raised md-primary"
		style="width: 465px; margin-left: 0px; background: #DB7093; color: white;"><a ui-sref="login">Registration</a></md-button>
		<br/>
		<h5 style="text-align: center; margin-top: 0px;">
			<a ui-sref="login">Log In</a>
		</h5>
		<center>
			<font color="red"><p ng-bind="error" ng-disable></p></font>
		</center>

	</form>
</md-card-actions>
