
<md-content flex layout="row" layout-align="space-around"
	layout-padding="layout-padding" ng-cloak="ng-cloak"> <md-card
	flex-xs="100" flex="40" style="max-height:700px"> <md-card-content>
	
	<form name="userForm">
		<h3 style="text-align: center;">Registration Form</h3>
		<md-input-container class="md-block"> <label>User-Name</label>
		 	<input flex-xs="90" ng-pattern="/^[a-zA-Z\s]*$/" type="text" name="userName"
		class="form-control" ng-model="user.userName" required>
			<div ng-messages="userForm.userName.$error">
				<div ng-message-exp="['required','pattern']">Enter valid name.</div>
			</div>
		</md-input-container>

		<!-- <md-input-container class="md-block"> <label>Last Name</label> 
			<input ng-pattern="/^[a-zA-Z\s]*$/" type="text" name="lName"
			class="form-control" ng-model="user.lName" required>
			<div ng-messages="userForm.lName.$error">
				<div ng-message-exp="['required','pattern']">Enter valid name.</div>
			</div>
		</md-input-container>
 -->
		<md-input-container class="md-block"> <label>Email-Id</label>
			<input flex-xs="90" type="email" name="email" class="form-control"
			ng-model="user.email" required>
			<div ng-messages="userForm.email.$error" role="alert">
				<div ng-message-exp="['required','pattern']">Enter valid Email.</div>
			</div>
		</md-input-container>

		<md-input-container class="md-block"> <label>Password</label>
			<input flex-xs="90" type="password" name="password" class="form-control" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,16}$/"
			ng-model="user.password" ng-minlength="6" ng-maxlength="16" ng-pattern="password" required >
			<div ng-messages="userForm.password.$error">
				<div ng-message="required">This is required.</div>
			</div>
		</md-input-container>
		
		
				<md-input-container class="md-block"> <label>Conform-password</label>
			<input flex-xs="90" type="password" name="conform_psd" class="form-control" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/"
			ng-model="user.conform_psd" ng-minlength="6" ng-maxlength="16" required>
			<div ng-messages="userForm.conform_psd.$error">
				<div ng-message="required">This is required.</div>
			</div>
			<center>
			<font color="red"><p ng-bind="errorMissMatch" ng-disable></p></font>
		</center>
		</md-input-container>
