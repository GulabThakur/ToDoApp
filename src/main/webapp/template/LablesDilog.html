<div>
<md-card>
<md-card-content>
<div layout="row" layout-align="start star">
<h3>Edit Label</h3>

 </div>
  <md-input-container md-no-float class="md-block">
      <md-icon md-svg-src=""></md-icon>
      <input ng-model="label.labelsName" type="text" placeholder="Create new label">
         <md-icon ng-click="addLabel(label)" md-svg-src="image/check.svg"></md-icon></md-input-container>

 <div ng-repeat="label in labels"  layout="row">
  
     <md-icon ng-click="deleteLabel(label)" md-svg-src="image/delete.svg"></md-icon>
      <input ng-model="label.labelsName" type="text" style="border:0px;outline:none">
     		<div ng-model="label.labelsName"></div>
         <md-icon ng-click="updateLabel(label)" md-svg-src="image/editlabel.svg"></md-icon>
</div>
</md-card-content>
</md-card>
</div>
